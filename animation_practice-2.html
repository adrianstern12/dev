<!DOCTYPE html>
<html>
<head>
<style> 
body {
    background: #000;
}

.container {
    width: 400px;
    height: 400px;
    position: absolute;
    top: calc(50% - 200px);
    left: calc(50% - 200px);
}

.square {
    width: 94%;
    height: 94%;
    margin: 3% 0 0 3%;
    background: #fff;
    position: absolute;
    animation: animation 40s linear infinite;
}

.black {
    background: #000;
}

@keyframes animation {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(360deg);}
}

</style>
</head>
<body>

<div class="container">
    <div class="square">
        <div class="square black ">
            <div class="square">
                <div class="square black">
                        <div class="square">
                                <div class="square black">
                                        <div class="square">
                                                <div class="square black">
                                                        <div class="square">
                                                                <div class="square black">
                                                                        <div class="square">
                                                                                <div class="square black">
                                                                                        <div class="square">
                                                                                                <div class="square black">
                                                                                                        <div class="square">
                                                                                                                <div class="square black">
                                                                                                                </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                        </div>
                                                                                </div>
                                                                        </div>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
            </div>    
        </div>
    </div>
</div>   

</body>
</html>
